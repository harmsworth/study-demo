<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>test3.html</title>
  <style>
    a{
      font-size: 24px;
      color: #657DBC;
    }
  </style>
</head>
<body>
  <h1>test3页面，解决在主屏幕打开页面后，点击页面链接不会跳转到系统自带的Safari</h1>
  <p id="standalone"></p>
  <a href="./test4.html">test4.html</a>
  <script>
    const standaloneVal = window.navigator.standalone
    const standalone = document.querySelector('#standalone')
    standalone.innerHTML = `是否全屏模式（Available on Apple's iOS Safari only）：${standaloneVal ? '是' : '否'}`
  </script>
</body>
</html>
