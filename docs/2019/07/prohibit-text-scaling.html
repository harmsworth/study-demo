<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>禁止文本缩放</title>
  <style>
    .no-scaling{
      -webkit-text-size-adjust: 100%;
    }
  </style>
</head>
<body>
  <h3>禁止文本缩放</h3>
  <h4>默认允许文本缩放</h4>
  <p>这是一个段落</p>
  <h4>禁止文本缩放</h4>
  <p class="no-scaling">这是一个段落</p>
</body>
</html>
