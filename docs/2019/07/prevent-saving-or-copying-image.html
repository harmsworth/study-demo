<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>如何禁止保存或拷贝图像</title>
  <style>
    .no-save{
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body>
  <h3>如何禁止保存或拷贝图像</h3>
  <h4>默认允许保存或拷贝图像</h4>
  <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563618782735&di=45c0da732dfd8e09b66bb65573a6ea1d&imgtype=0&src=http%3A%2F%2Fimg.duoziwang.com%2F2016%2F12%2F14%2F16031362676.jpg">
  <h4>禁止保存或拷贝图像</h4>
  <img class="no-save" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1563618782735&di=45c0da732dfd8e09b66bb65573a6ea1d&imgtype=0&src=http%3A%2F%2Fimg.duoziwang.com%2F2016%2F12%2F14%2F16031362676.jpg">
</body>
</html>
