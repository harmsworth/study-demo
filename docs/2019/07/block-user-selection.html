<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>屏蔽用户选择</title>
  <style>
    .no-user-select{
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <h3>屏蔽用户选择</h3>
  <p>Q: 禁止用户选择页面中的文字或者图片</p>
  <h4>默认允许用户选择</h4>
  <p class="no-user-select">这是一个段落</p>
  <h4>屏蔽用户选择</h4>
  <p>这是一个段落</p>
</body>
</html>
