<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex布局</title>
  <style>
    body{
      padding: 20px;
      margin: 0 auto;
      background-color: #E2E2E2;
      max-width: 1024px;
      color: #595B66;
      font-family: 'Microsoft Yahei', sans-serif;
    }
    .box{
      background-color: white;
      margin: 0 0 55px;
      display: flex;
    }
    .box-1{
      flex-direction: row;
    }
    .box-item{
      width: 200px;
      height: 200px;
      line-height: 200px;
      vertical-align: middle;
      margin: 5px;
      background-color: #ffd200;
      font-size: 100px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box-item">1</div>
    <div class="box-item">2</div>
    <div class="box-item">3</div>
  </div>
</body>
</html>
