<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绝对定位和transform</title>
  <style>
    .box{
      width: 600px;
      height: 600px;
      background-color: #ccc;
    }
    /* 居中块尺寸不固定 */
    .content{
      width: 300px;
      height: 300px;
      background-color: aqua;
      margin: 0 auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <h1>居中块尺寸不固定</h1>
  <div class="box">
    <div class="content"></div>
  </div>
</body>
</html>
